<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log In</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
  </head>
  <body>
    <div class="row page">
      <div class="col-sm-6 aside justify-content-sm-center">
        <div class="items"></div>
        <ul>
          <li><a><img src="img/buscar.svg" width="25px" height="25px">
              <p class="list_info"> Sigue lo que te interesa.</p></a></li>
          <li><a><img src="img/amigos.svg">
              <p class="list_info">Estérate de lo que está hablando la gente.</p></a></li>
          <li><a><img src="img/globe.svg">
              <p class="list_info">Únete a la conversación.</p></a></li>
        </ul><img class="path" src="img/twitter-svg.png">
      </div>
      <div class="col-sm-6 derecha">
        <div class="row formulario">
          <div class="form-group col-sm-4">
            <input class="form-control" id="exampleFormControlInput1" type="email" placeholder="Teléfono, corréo electrónico o usuario">
          </div>
          <div class="form-group col-sm-4">
            <input class="form-control" id="inputPassword" type="password" placeholder="Contraseña">
          </div>
          <div class="col-sm-3"><a class="btn btn-outline-primary login-btn pt-2" href="/Inicio">Iniciar Sesión</a></div>
        </div>
        <div class="row presentacion">
          <div class="col-sm-7 offset-sm-2 pt-5 pl-5"><img class="logo" src="img/logo-azul.png" width="50px" height="50px">
            <p class="firstp">Descubre lo que está pasando en el mundo en este momento</p><br><br>
            <p class="secondp">Únete hoy a Twitter</p><a class="btn btn-primary col-sm-12 reg" href="/register">Regístrate</a><a class="btn btn-outline-primary col-sm-12 log" href="/Inicio">Iniciar Sesión</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="js/bootstrap.min.js"></script>
<script src="js/popper.min.js"></script>
